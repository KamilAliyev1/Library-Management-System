<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}" href=""/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/containers.css}" href=""/>
</head>
<body>
<div class="main">
    <div th:insert="navbar/sidebar :: sidebar"></div>
        <div class="authors">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                        <h1 class="text-center"> Create New Author </h1>
                        <div class="card-body">
                            <form th:action="@{/author/new}" th:object="${author}" method="POST"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <label> Author Name </label>
                                    <input
                                            type="text"
                                            name="bookName"
                                            th:field="*{fullName}"
                                            class="form-control"
                                            placeholder="Enter Author  Name"
                                    />
                                </div>

                                <div class="form-group">
                                    <label> Author birthDate </label>
                                    <input
                                            type="date"
                                            name="birthDate"
                                            th:field="*{birthDate}"
                                            class="form-control"
                                            placeholder="Enter Author birthDate"
                                    />
                                </div>

                                <div class="form-group">
                                    <label> Author email </label>
                                    <input
                                            type="text"
                                            name="author"
                                            th:field="*{email}"
                                            class="form-control"
                                            placeholder="Enter Author Email"
                                    />
                                </div>

                                <div class="form-group">
                                    <label> Address </label>
                                    <input
                                            type="text"
                                            name="address"
                                            th:field="*{address}"
                                            class="form-control"
                                            placeholder="Enter address"
                                    />
                                </div>

                                <div class="form-group">
                                    <label> Phone Number </label>
                                    <input
                                            type="text"
                                            name="Phone Number"
                                            th:field="*{phone}"
                                            class="form-control"
                                            placeholder="Enter Phone Number"
                                    />
                                </div>

                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
