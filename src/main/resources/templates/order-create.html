<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Book Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Book Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Add Order </h1>
      <div class="card-body">
        <form role="form" method="post" th:action="@{/orders/add}" th:object="${order}">
          <div class="form-group">
            <label> Student ID </label>
            <input
                    type="text"
                    name="studentId"
                    th:field="*{studentId}"
                    class="form-control"
                    placeholder="Enter Student ID"
            />
          </div>
          <div class="form-group">
            <label> Books ID </label>
            <table>
              <tbody>
              <tr th:each="book, itemStat : *{books}">
                <td><input th:field="*{books[__${itemStat.index}__]}" /></td>
              </tr>

              </tbody>
            </table>

            <button>submit</button>
          </div>


        </form>

      </div>

    </div>
  </div>
</div>
</body>
</html>
