<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}" href=""/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/containers.css}" href=""/>


</head>
<body>
<div class="main">
    <div th:insert="navbar/sidebar :: sidebar"></div>
    <div class="orders">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center"> Add Order </h1>
                    <div class="card-body">
                        <form role="form" method="post" th:action="@{/orders/add}" th:object="${order}">
                            <div class="form-group">
                                <label for="student">Student</label>
                                <select required class="form-control selectpicker" th:field="*{studentId}" id="student">
                                    <option value="">Choose Student</option>
                                    <option th:each="student : ${students}"
                                            th:value="${student.id}"
                                            th:text="${student.name + ' ' + student.surname}">student
                                    </option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="books">Books</label>
                                <select multiple required class="form-control selectpicker" th:field="*{books}" id="books">
                                    <option value="">Choose Books</option>
                                    <option th:each="book : ${books}"
                                            th:value="${book.id}"
                                            th:text="${book.name}">book
                                    </option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label> Books ID </label>
                                <table>
                                    <tbody>
                                    <tr th:each="book, itemStat : *{books}">
                                        <td><input th:field="*{books[__${itemStat.index}__]}"/></td>
                                    </tr>

                                    </tbody>
                                </table>

                                <button>submit</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
