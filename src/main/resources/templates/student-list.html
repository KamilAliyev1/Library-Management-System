<!DOCTYPE html>
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/containers.css}" href="">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}" href=""/>
</head>
<body>
<div class="main">
    <div th:insert="navbar/sidebar :: sidebar"></div>
    <div class="students">
        <div class="container" style="width: 65%">
            <div class="row">
                <h1> List Student </h1>
            </div>

            <div class="row gx-5">
                <div>
                    <form th:action="@{/student}" class="nav-link p-3">
                        <input name="id" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Student"
                               aria-label="Search">
                    </form>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Faculty</th>
                    <th>StudentFIN</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="student: ${students}" class="col-lg-6">
                    <td th:text="${student.getId()}"></td>
                    <td th:text="${student.getName()}"></td>
                    <td th:text="${student.getsurName()}"></td>
                    <td th:text="${student.getFaculty()}"></td>
                    <td th:text="${student.getStudentFIN()}"></td>

                    <td>
                        <a th:href="@{/student/{id}/update(id=${student.getId()})}"
                           class="btn btn-primary">Update</a>

                        <a th:href="@{/student/remove/{id}(id=${student.getId()})}"
                           class="btn btn-danger">Delete</a>

                        <!--                <a th:href="@{/orders/{id}/disableProgress(id=${order.id})}"-->
                        <!--                   class="btn btn-danger">disableProgress</a>-->

                    </td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
