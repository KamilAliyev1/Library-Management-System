<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Categories</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/containers.css}" href="">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}" href=""/>

</head>
<body>
<div class="main">
    <div th:insert="navbar/sidebar :: sidebar"></div>
    <div class="category">
        <h3>Categories</h3>
    </div>
    <div class="categories">
        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${categories}" class="container my-5">
                        <p class="my-5">
                            <a href="/categories/new" class="btn btn-warning">
                                <i class="bi bi-journals"></i> Add Category </i></a>
                        </p>
                        <div class="col-md-12">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Category Name</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td th:text="${category.id}"></td>
                                        <td th:text="${category.name}">
                                        </td>
                                        <td><a th:href="@{/update/{id}(id=${category.id})}" class="btn btn-warning"><i
                                                class="bi bi-pencil-square"></i></a>
                                            <a th:href="@{/remove/{id}(id=${category.id})}" class="btn btn-danger"><i
                                                    class="bi bi-file-x"></i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
