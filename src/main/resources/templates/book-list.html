<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/containers.css}" href="">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}" href=""/>
</head>
<body>
<div class="main">
    <div th:insert="navbar/sidebar :: sidebar"></div>
    <div class="category w-100">
        <div class="container-fluid my-2">
            <div class="card">
                <div class="card-header">
                    <div class="container-fluid d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Books</h3>
                        <a th:href="@{/book/add}" class="btn btn-primary">
                            <i class="bi bi-plus"></i> Add Book </i>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="row gx-5">
                                <div>
                                    <form th:action="@{/book/search}" class="nav-link p-3">
                                        <input name="isbn" class="form-control mr-sm-2 mb-5" type="search"
                                               placeholder="Search book by isbn"
                                               aria-label="Search">
                                    </form>
                                </div>
                            </div>

                            <div class="row gx-5">
                                <div>
                                    <form th:action="@{/book/search/category}" class="nav-link p-3">
                                        <input name="category" class="form-control mr-sm-2 mb-5" type="search"
                                               placeholder="Search book by category"
                                               aria-label="Search">
                                    </form>
                                </div>
                            </div>

                            <div class="row gx-5">
                                <div>
                                    <form th:action="@{/book/search/author}" class="nav-link p-3">
                                        <input name="author" class="form-control mr-sm-2 mb-5" type="search"
                                               placeholder="Search book by author"
                                               aria-label="Search">
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div th:switch="${books}" class="my-5">
                        <div class="col-md-12">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-bordered table-hover table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Isbn</th>
                                        <th>Name</th>
                                        <th>Stock</th>
                                        <th>Author</th>
                                        <th>Category</th>
                                        <th>Image</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.id}"></td>
                                        <td th:text="${book.isbn}"></td>
                                        <td th:text="${book.name}"></td>
                                        <td th:text="${book.stock}"></td>
                                        <td th:text="${book.authorName}"></td>
                                        <td th:text="${book.category}"></td>
                                        <td>
                                            <img th:src="@{/book/images/__${book.getImage()}__}"
                                                 width="150" height="150"/>
                                        </td>
                                        <td>
                                            <a th:href="@{/book/{isbn}/update(isbn=${book.getIsbn()})}"
                                               class="btn btn-primary">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/book/{isbn}/remove(isbn=${book.getIsbn()})}"
                                               class="btn btn-danger">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
