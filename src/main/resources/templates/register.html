<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registration Page</h1>

    <form action="#" th:action="@{/register}" th:object="${register}" method="post">
        <div class="form-group">
            <label>FirstName:</label>
            <input type="text" name="name" th:field="*{firstname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>LastName:</label>
            <input type="text" name="name" th:field="*{lastname}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" th:field="*{password}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
