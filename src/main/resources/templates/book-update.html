<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}" href=""/>
    <link rel="stylesheet" th:href="@{/css/containers.css}" href="">
</head>
<body>
<div class="main">
    <div th:insert="navbar/sidebar :: sidebar"></div>
    <div class="books">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Update Book</h1>
                    <div class="card-body">
                        <form role="form" method="post"
                              th:action="@{/book/{isbn}/update(isbn=${bookRequest.getIsbn()})}"
                              th:object="${book}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>Book ISBN</label>
                                <input type="text" name="isbn" th:field="*{isbn}" class="form-control"
                                       placeholder="Enter Book ISBN"/>
                            </div>
                            <div class="form-group">
                                <label>Book Name</label>
                                <input type="text" name="name" th:field="*{name}" class="form-control"
                                       placeholder="Enter Book Name"/>
                            </div>
                            <div class="form-group">
                                <label>Book Stock</label>
                                <input type="number" name="stock" th:field="*{stock}" class="form-control"
                                       placeholder="Enter Book Stock"/>
                            </div>
                            <div class="form-group">
                                <label for="category">Book Category</label>
                                <select class="form-control selectpicker" th:field="*{categoryId}" id="category">
                                    <option value="">Choose Book Category</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">category
                                    </option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="author">Book Author</label>
                                <select class="form-control selectpicker" th:field="*{authorId}" id="author">
                                    <option value="">Choose Book Author</option>
                                    <option th:each="author : ${authors}"
                                            th:value="${author.id}"
                                            th:text="${author.fullName}">author
                                    </option>

                                </select>
                            </div>
                            <div class="form-group">
                                <input type="file" name="file" th:field="*{file}"/>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
