<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href=""/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/containers.css}" href=""/>


</head>
<body>
<div class="main">
    <div th:insert="navbar/sidebar :: sidebar"></div>
    <div class="orders">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center"> Update Order </h1>
                    <div class="card-body">
                        <form role="form" method="post" th:action="@{/orders/{id}/update(id=${order.id})}"
                              th:object="${order}">
                            <div class="form-group">
                                <label> Student ID </label>
                                <input
                                        type="text"
                                        name="studentId"
                                        th:field="*{studentId}"
                                        class="form-control"
                                        placeholder="Enter Student ID"
                                />
                            </div>
                            <div class="form-group">
                                <label> Books ID </label>
                                <table>
                                    <tbody>
                                    <tr th:each="book, itemStat : *{books}">
                                        <td><input th:field="*{books[__${itemStat.index}__]}"/></td>
                                    </tr>

                                    </tbody>
                                </table>

                                <button>submit</button>
                            </div>


                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
