server:
  port: 9000
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true


logging:
  level:
    org.springframework.security:
      DEBUG

spring:
  application:
    name: auth-service
  datasource:
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    url: ${DB_URL:jdbc:postgresql://postgresql_provider_library:5432/finalproject}

  jpa:
    show-sql: false
    database-platform: ${DB_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
    generate-ddl: true
    hibernate:
      ddl-auto: update

  # MySQL8Dialect
  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
    resources: # Static resources
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
  servlet:
    multipart:
      max-file-size: 10048576

